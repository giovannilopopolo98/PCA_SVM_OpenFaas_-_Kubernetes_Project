<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA-SVM Classifier | VNCC Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>PCA-SVM <span class="highlight">Analyzer</span></h1>
            <p>Carica il tuo dataset CSV per classificazione e riduzione dimensionale distribuita.</p>
        </header>

        <div class="card upload-card">
            <input type="file" id="csvFile" accept=".csv" class="file-input">
            <label for="csvFile" class="file-label">
                <span class="icon">ðŸ“‚</span> Scegli o trascina un file CSV
            </label>
            <div id="fileName" class="file-name">Nessun file selezionato</div>
            <button onclick="uploadFile()" class="btn-primary">Analizza Dataset</button>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Elaborazione sul Cluster Kubernetes in corso...</p>
        </div>

        <div id="resultArea" class="hidden">
            <h2>Risultati Analisi</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Accuratezza</h3>
                    <p id="accuracy">-</p>
                </div>
                <div class="metric-card">
                    <h3>F1 Score</h3>
                    <p id="f1">-</p>
                </div>
                <div class="metric-card">
                    <h3>Folds</h3>
                    <p id="folds">-</p>
                </div>
            </div>
            
            <div class="details-card">
                <h3>Varianza Spiegata (Cumulativa)</h3>
                <p id="variance" class="code-output">-</p>
            </div>

            <div class="details-card">
                <h3>Matrice di Confusione</h3>
                <p id="matrix" class="code-output">-</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
